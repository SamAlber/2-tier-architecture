<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to NGINX</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      animation: glow 1.5s infinite;
    }
    p {
      font-size: 1.5em;
      margin-top: 10px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #4facfe, 0 0 30px #4facfe, 0 0 40px #4facfe, 0 0 50px #4facfe, 0 0 60px #4facfe;
      }
      50% {
        text-shadow: 0 0 5px #fff, 0 0 15px #fff, 0 0 25px #4facfe, 0 0 35px #4facfe, 0 0 45px #4facfe, 0 0 55px #4facfe, 0 0 65px #4facfe;
      }
      100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #4facfe, 0 0 30px #4facfe, 0 0 40px #4facfe, 0 0 50px #4facfe, 0 0 60px #4facfe;
      }
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      text-align: center;
      width: 100%;
      opacity: 0.8;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
